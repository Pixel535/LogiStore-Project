{% extends "base.html" %}

{% block css_file %}
<link rel="stylesheet" href="static/css/raportChoice.css">
{% endblock %}

{% block title %}Raport Choice{% endblock %}

{% block content %}
<div class="buttons-container">
  <div class="actionbutton">
      <a href="seeUsers">
          <button class="button">
              <div class="button-content">
                  <img src="{{url_for('static', filename='img/seeUsers.jpg')}}" alt="buttonpng" width="550" height="500">
                  <p>See users</p>
              </div>
          </button>
      </a>
  </div>

  <div class="actionbutton">
      <a href="warehouseCheck">
          <button class="button">
              <div class="button-content">
                  <img src="{{url_for('static', filename='img/checkWarehouse.jpg')}}" alt="buttonpng" width="550" height="500">
                  <p>Check your warehouse</p>
              </div>
          </button>
      </a>
  </div>
</div>
{% endblock %}
